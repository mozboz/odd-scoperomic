<template name="postSubmit">
    <form>
        <label class="control-label" for="title">Your Profile URL</label><br>
        <input name="myProfileUrl" class="input-url" type="text" value="{{myProfileUrl}}" placeholder="Your Profile URL..."/>
        <button id="validate-my-profile">Validate</button><br>

        <label class="control-label" for="title">Profiles to subscribe to</label><br>
        <input name="subscribeProfileUrl" class="input-url" type="text" value="{{subscribeProfileUrl}}" placeholder="Profile URL"/>
    </form>
</template>
